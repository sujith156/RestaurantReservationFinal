<section class="container-fluid">
    <div class="container">
        <form class="form-horizontal" role="form" name="profile" >
            <div class="panel panel-info" data-ng-repeat="profile in ViewProfileVm.profiles ">
                <div class="panel-heading">
                    Profile
                </div>
                <div class="panel-body">
                    <div class="form-group">
                        <label class="control-label col-sm-2" for="name">Name:</label>
                        <div class="col-sm-10">
                            <label type="text" class="form-control" id="name">{{profile.name}} </label>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-sm-2" for="email">Email:</label>
                        <div class="col-sm-10">
                            <label type="text" class="form-control" id="email">{{profile.email}}</label>

                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-sm-2" for="number">Contact No:</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="number"  disabled ng-value="{{profile.contactno}}">
                        </div>
                    </div>
                </div>
            </div>
            <div class="panel panel-default" data-ng-repeat="profile in ViewProfileVm.profiles ">
                <div class="panel-heading">
                    Settings
                </div>
                <div class="panel-body">
                    <div class="form-group">
                        <label class="control-lable col-sm-2">Auto Assign</label>
                        <div class="col-sm-10">
                            <label class="radio-inline">
                                <input disabled type="radio" ng-value="{{ViewProfileVm.profile.autoassign}}" name="radio"  checked>Enable
                            </label>
                            <label class="radio-inline">
                                <input disabled type="radio" ng-value="{{ViewProfileVm.profile.autoassign}}" value="disable" name="radio" data-ng-model="profile.disable">Disable
                            </label>
                        </div>
                    </div>
                    &nbsp;
                    <div class="form-group">
                        <label class="control-label col-sm-2" for="timings">Restaurant Address</label>
                        <div class="col-sm-10">
                            <label type="text" class="form-control" id="address">{{profile.RestaurantAddress}}</label>
                        </div>
                    </div>
                    &nbsp;
                    <div class="form-group">
                        <label class="control-label col-sm-2" for="timings">Restaurant Timings</label>
                        <div class="col-sm-10">
                            <label type="text" class="form-control" id="timings">{{profile.timings}}</label>
                        </div>
                    </div>
                    &nbsp
                    <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-10">
                            <a type="update" class="btn btn-primary" href="#/profile/update">Update</a>
                            <a type="back" class="btn btn-primary" href="#/owner_home">Back</a>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
</section>

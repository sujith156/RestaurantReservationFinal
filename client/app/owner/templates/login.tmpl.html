
<div class="container">
    <div class="container-fluid">
        <div class="panel panel-success col-lg-6" >
            <div class="panel-heading">Login</div>
            <div class="panel-body">
                <form role="form">
                    <div class="form-group">
                        <label for="username">User Name</label>
                        <input type="text" class="form-control" id="username" data-ng-model="username">
                    </div>
                    <div class="form-group">
                        <label for="pwd">Password:</label>
                        <input type="password" class="form-control" id="pwd" data-ng-model="password">
                    </div>
                    <div class="checkbox">
                        <label><input type="checkbox"> Remember me</label>
                    </div>
                    <button type="button" ng-click="submit()" class="btn btn-default">Login</button>
                </form>
            </div>
        </div>
    </div>
</div>

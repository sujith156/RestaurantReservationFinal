<section class="container-fluid">
    <div class="container">
        <form class="form-horizontal" role="form" name="profile">
            <div class="alert alert-success" id="prof_confirm" style="visibility:hidden;">
                <a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
                <strong>Success!</strong> Profile Updated.!
            </div>
            <div class="panel panel-info">
            <div class="panel-heading">
                Profile
            </div>
            <div class="panel-body">
                    <div class="form-group">
                        <label class="control-label col-sm-2" for="name">Name:</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="name" value="Sujith" data-ng-model="profile.name" />
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-sm-2" for="email">Email:</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="email"  value="sujith.vn597@gmail.com" data-ng-model="profile.email">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-sm-2" for="number">Contact No:</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="number" value="5084939289" data-ng-model="profile.number">
                        </div>
                    </div>
            </div>
        </div>
            <div class="panel panel-default">
            <div class="panel-heading">
                Settings
            </div>
            <div class="panel-body">
                    <div class="form-group">
                        <label class="control-lable col-sm-2">Auto Assign</label>
                        <div class="col-sm-10">
                            <label class="radio-inline">
                                <input type="radio" value="enable" name="radio" data-ng-model="profile.enable" checked>Enable
                            </label>
                            <label class="radio-inline">
                                <input type="radio" value="disable" name="radio" data-ng-model="profile.disable">Disable
                            </label>
                        </div>
                    </div>
                    &nbsp;
                    <div class="form-group">
                        <label class="control-label col-sm-2" for="timings">Restaurant Address</label>
                        <div class="col-sm-10">
                               <textarea type="text" rows="5" id="address" class="form-control" data-ng-model="profile.address">Akron, OHIO</textarea>
                        </div>
                    </div>
                    &nbsp;
                    <div class="form-group">
                        <label class="control-label col-sm-2" for="timings">Restaurant Timings</label>
                        <div class="col-sm-10">
                           <textarea type="text" rows="5" id="timings" class="form-control" data-ng-model="profile.timings">Mon: 11:00am - 11:00pm Tue: 11:00am - 11:00pm Wed: 11:00am - 11:00pm Thurs: 11:00am - 11:00p Fri: 11:00pm - 5:00pm
                           </textarea>
                        </div>
                    </div>
                    &nbsp
                    <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-10">
                            <button type="update" class="btn btn-Info" ng-click="saveForm(profile)">Update</button>
                            <button type="reset" class="btn btn-Info">Reset</button>
                        </div>
                    </div>
            </div>
        </div>
        </form>
    </div>
</section>
